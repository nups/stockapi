<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stock Watchlist - Redirecting...</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect handler
        // This script takes the current URL and redirects to the main app
        // with the path and query parameters preserved in the hash
        
        // Redirect to /stockapi with the current path and search params
        var l = window.location;
        
        // Build the redirect URL to /stockapi with current path and search preserved
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/stockapi/';
        
        // If we have search params (like OAuth callback), add them
        if (l.search) {
            redirectUrl += '?' + l.search.slice(1).replace(/&/g, '~and~');
        }
        
        console.log('404 redirect from:', l.href, 'to:', redirectUrl);
        l.replace(redirectUrl);
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">

        <p>Redirecting to app...</p>
        <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
    </div>
</body>
</html>
