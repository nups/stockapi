<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stock Watchlist - Redirecting...</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect handler
        // This script takes the current URL and redirects to the main app
        // with the path and query parameters preserved in the hash
        
        var pathSegmentsToKeep = 1; // Keep /stockapi
        
        var l = window.location;
        
        // Redirect all routes back to index.html with the route in the hash
        // This preserves the OAuth callback parameters
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?' + 
            (l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
            (l.search ? '&' + l.search.slice(1) : '')).replace(/&/g, '~and~')
        );
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <h2>ðŸ“ˆ Stock Watchlist</h2>
        <p>Redirecting to app...</p>
        <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
    </div>
</body>
</html>
